<div class="row mt-5">
  <div class="col">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="dropdown">
      <button
        appDropdown
        class="btn dropdown-toggle button-blue"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onAddToShoppingList()"
          >To Shopping List</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onEditRecipe()"
          >Edit Recipe</a
        >

        <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} {{ "-" }} {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
