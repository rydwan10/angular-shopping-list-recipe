<div class="row">
  <div class="col-md-5 col-xs-12">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7 col-xs-12">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>

    <ng-template #infoText>
      <div class="mt-5">
        <p>Please select a Recipe!</p>
      </div>
    </ng-template>
  </div>
</div>
