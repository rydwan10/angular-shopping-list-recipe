<div class="row mt-5">
  <div class="col">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="
          let ingredient of (ingredients | async).ingredients;
          let i = index
        "
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
